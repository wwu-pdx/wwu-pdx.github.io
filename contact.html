<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
<body >
  <div role="main" class="d-flex flex-column justify-content-center bg-white">
    <div class="pl-1 pt-2 mt-4 text-center">
      <h1>Contact Form</h1>
    </div>
    <div  class="pl-1 m-2 ">
    <form>
      <div class="form-group row">
        <label for="name">Name*</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" required>        
      </div>
      <div class="form-group row">
        <label for="email">Email*</label>
        <input type="email" class="form-control" id="email" aria-describedby="email" required>        
      </div>
      <div class="form-group row">
        <label for="message">Submit your message:</label>
        <textarea class="form-control" id="message" aria-describedby="message" rows="3"></textarea>
      </div>
      <div class="form-group form-check form-check-inline row">
        <input type="checkbox" class="form-check-input" id="check"> 
        <label  for="check" class="form-check-label">Sign up for the newsletter</label> 
      </div>
    <div class="form-group row">    
        <button type="submit" class="btn btn-primary col">Submit</button>    
        <button type="reset" class="btn btn btn-secondary col">Reset</button>     
    </div>
    </form>
  </div>
</div>
</body>
</html>
